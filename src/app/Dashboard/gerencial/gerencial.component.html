<h4>Ventas</h4>
<div>
    <ng-container>
        <div style="display: block">
            <canvas baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [plugins]="barChartPlugins"
            [type]="barChartType">
            </canvas>
          </div>
          <button mat-button mat-raised-button color="primary" (click)="randomize()">Update</button>
    </ng-container>
</div>
